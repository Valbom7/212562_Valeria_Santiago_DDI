<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <h1>REGISTRO</h1>
    <form action="registro.html" method="post" id="form-registro">
        <label>Nombre</label>
        <input type="text" name="nombre" id="nombre-registro">
        <br>
        <label>Apellido</label>
        <input type="text" name="apellido" id="apellido-registro">
        <br>
        <label>Correo</label>
        <input type="email" name="correo" id="correo-registro">
        <br>
        <label>Contrasena</label>
        <input type="password" name="contrasena" id="contrasena-registro">
        <br>
        <label>Confirmar Contrasena</label>
        <input type="password" name="contrasena-confirmar" id="contrasena-confirmar-registro">
        <br>
        <button type="submit">Registrarse</button>
    </form>
</body>
<script src="js/registro.js"></script>
</html>
